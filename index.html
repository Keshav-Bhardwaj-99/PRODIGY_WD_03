 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="mode-selection">
        <button onclick="startSinglePlayer()">Single Player (vs Computer)</button>
        <button onclick="startTwoPlayer()">Two Player (Local)</button>
    </div>
    <div id="game" style="display: none;">
        <div id="board" class="board">
            <div class="cell" onclick="playerMove(this, 0, 0)"></div>
            <div class="cell" onclick="playerMove(this, 0, 1)"></div>
            <div class="cell" onclick="playerMove(this, 0, 2)"></div>
            <div class="cell" onclick="playerMove(this, 1, 0)"></div>
            <div class="cell" onclick="playerMove(this, 1, 1)"></div>
            <div class="cell" onclick="playerMove(this, 1, 2)"></div>
            <div class="cell" onclick="playerMove(this, 2, 0)"></div>
            <div class="cell" onclick="playerMove(this, 2, 1)"></div>
            <div class="cell" onclick="playerMove(this, 2, 2)"></div>
        </div>
        <div id="status" class="status">Your turn!</div>
        <button onclick="resetGame()">Reset Game</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
